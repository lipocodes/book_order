<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" /> 
  <title>Camera Upload</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
  <h2>📷 Take a Photo and Send</h2>
   <label for="cameraInput" class="custom-file-upload">📷 Take a Photo</label>
    <input type="file" accept="image/*" id="cameraInput" capture="environment" />
    <!--   <img id="preview" />  -->
    <button onclick="sendImage()">Send</button>
    
    <div id="result">
      <div id="status"></div>
      <div class="carousel-wrapper">
          <!-- <button class="carousel-nav left" onclick="scrollCarousel(-1)">◀️</button>   -->
          <div id="carouselContainer" class="carousel-container">
              <!-- Book cards will be inserted here -->
          </div>
          <!-- <button class="carousel-nav right" onclick="scrollCarousel(1)">▶️</button>   -->
      </div>
    </div>

  
      
  </div>

</body>
</html>
