<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/icon.png" type="image/png">
  <title>Camera Upload</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      display: none;
    }

    #preview {
      max-width: 300px;
      max-height: 300px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 5px;
      padding: 15px;
      background: #f1f3f5;
      border-radius: 10px;
      border-left: 4px solid #007bff;
      text-align: left;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
      font-size: 15px;
      font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
      line-height: 1.6;
      color: #333;
      max-height: none;
      overflow-y: visible;
    }

    .custom-file-upload {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }

    .custom-file-upload:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      padding: 8px;
      text-align: left;
      background-color: #f1f3f5;
      border-bottom: 2px solid #ddd;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>üì∑ Take a Photo and Send</h2>
    <label for="cameraInput" class="custom-file-upload">üì∑ Choose or Take a Photo</label>
    <input type="file" accept="image/*" id="cameraInput" capture="environment" />
    <img id="preview" />
    <br />
    <button onclick="sendImage()">Send</button>
    
    <div id="result">
      <div id="status"></div> <!-- Status message -->
      <table id="resultTable"></table>
    </div>
  </div>

  <script>
    let selectedFile = null;

    const input = document.getElementById("cameraInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    input.addEventListener("change", function () {
      const file = input.files[0];
      if (file) {
        selectedFile = file;
        preview.src = URL.createObjectURL(file);
      }
    });

    async function sendImage() {
      const table = document.getElementById("resultTable");
      table.innerHTML = ""; 
      if (!selectedFile) {
        alert("Please take a photo first.");
        return;
      }

      // Update status
      document.getElementById("status").textContent = "‚è≥ Sending image to server...";

      const formData = new FormData();
      formData.append("image", selectedFile);

      try {
        const response = await fetch("https://www.yvclib1.xyz/ocr/process", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.statusText);
        }

        const json = await response.json();

        if (json.sorted) {
          // Extract the list inside the JSON object
          let res = JSON.stringify(json);
          const pos1 = res.indexOf('[');
          const pos2 = res.indexOf(']') + 1;
          res = res.substring(pos1, pos2);
          const list_books = JSON.parse(res);

          // Clear previous table rows
          const table = document.getElementById("resultTable");
          table.innerHTML = "";

          // Create table header
          const headerRow = document.createElement("tr");
          const headerTitle = document.createElement("th");
          headerTitle.textContent = "Title";
          const headerDewey = document.createElement("th");
          headerDewey.textContent = "Dewey";
          headerRow.appendChild(headerTitle);
          headerRow.appendChild(headerDewey);
          table.appendChild(headerRow);

          // Loop over the list & extract titles & Dewey numbers
          for (let i = 0; i < list_books.length; i++) {
            const pos = list_books[i].indexOf('^^^');
            if (pos >= 0) {
              try {
                const title = list_books[i].substr(0, pos);
                const dewey = list_books[i].substr(pos + 3);

                const row = document.createElement("tr");

                const cell1 = document.createElement("td");
                cell1.textContent = title;

                const cell2 = document.createElement("td");
                cell2.textContent = dewey;

                row.appendChild(cell1);
                row.appendChild(cell2);
                table.appendChild(row);
              } catch (e) {
                console.log("Error:", e.toString());
              }
            }
          }
         document.getElementById("status").textContent = "‚úÖ The right book order ahould be:";
        } 

      } catch (error) {
        document.getElementById("status").textContent = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
