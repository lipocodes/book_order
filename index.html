<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" /> 
  <title>Camera Upload</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>📷 Take a Photo and Send</h2>

    <div class="input-row">
      <div class="input-group">
        <label for="cameraInput" class="custom-file-upload1">📷 Take a Photo</label>
        <input type="file" accept="image/*" id="cameraInput" capture="environment" />
      </div>
      <!--
      <div class="input-group">
        <label for="gallerySelection" class="custom-file-upload2">📷 Select a Photo</label>
        <input type="file" accept="image/*" id="gallerySelection" style="background-color: blue; color: white; border: none; padding: 6px; border-radius: 4px;" />
      </div>
      -->
    </div>
    
    <img id="preview" />
    <br />
    <button onclick="sendImage()">Send</button>
    
    <div id="result">
      <div id="status"></div>
      <div class="carousel-wrapper">
          <!-- <button class="carousel-nav left" onclick="scrollCarousel(-1)">◀️</button>   -->
          <div id="carouselContainer" class="carousel-container">
              <!-- Book cards will be inserted here -->
          </div>
          <!-- <button class="carousel-nav right" onclick="scrollCarousel(1)">▶️</button>   -->
      </div>
    </div>

  
      
  </div>

</body>
</html>
