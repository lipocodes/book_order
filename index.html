<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #preview {
      max-width: 50%;
      max-height: 20%;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      height: 25vh;
      overflow: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Take a Photo and Send</h2>
  <input type="file" accept="image/*" capture="environment" id="cameraInput" />
  <br />
  <img id="preview" />
  <br />
  <button onclick="sendImage()">Send</button>

  <div id="result"></div>

  <script>
    let selectedFile = null;

    const input = document.getElementById("cameraInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    input.addEventListener("change", function () {
      const file = input.files[0];
      if (file) {
        selectedFile = file;
        preview.src = URL.createObjectURL(file);
      }
    });

    async function sendImage() {
      if (!selectedFile) {
        alert("Please take a photo first.");
        return;
      }

      resultBox.textContent = "Sending image to server...";

      const formData = new FormData();
      formData.append("image", selectedFile);

      try {
        const response = await fetch("https://liorp.pythonanywhere.com/ocr/process", {
          method: "POST",
          body: formData // No need to set headers
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.statusText);
        }

        const json = await response.json();

        if (json.sorted) {
          resultBox.textContent = "Sorted Dewey List:\n" + json.sorted.join("\n");
        } else if (json.filename) {
          resultBox.textContent = "Image uploaded successfully as:\n" + json.filename;
        } else {
          resultBox.textContent = "Server response:\n" + JSON.stringify(json, null, 2);
        }

      } catch (error) {
        resultBox.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
