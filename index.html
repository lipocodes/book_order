<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #preview {
      max-width: 100%;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      height: 25vh;
      overflow: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Take a Photo and Send</h2>
  <input type="file" accept="image/*" capture="environment" id="cameraInput" />
  <br />
  <img id="preview" />
  <br />
  <button onclick="sendImage()">Send</button>

  <div id="result"></div>

  <script>
    let selectedFile = null;

    const input = document.getElementById("cameraInput");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    input.addEventListener("change", function () {
      const file = input.files[0];
      if (file) {
        selectedFile = file;
        preview.src = URL.createObjectURL(file);
      }
    });

    async function sendImage() {
      if (!selectedFile) {
        alert("Please take a photo first.");
        return;
      }

      resultBox.textContent = "Converting image to base64...";

      const base64Image = await fileToBase64(selectedFile);

      resultBox.textContent = "Sending image to server...";

      try {
        const response = await fetch("https://liorp.pythonanywhere.com/ocr/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ images: [base64Image] })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.statusText);
        }

        const json = await response.json();
        resultBox.textContent = "Sorted Dewey List:\n" + json.sorted.join("\n");
      } catch (error) {
        resultBox.textContent = "Error: " + error.message;
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
